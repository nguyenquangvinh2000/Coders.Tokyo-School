<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<select id="select">
		<option value="Male">Male</option>
		<option value="Female">Female</option>
	</select>
	<ul id="todo-list">
		
	</ul>
	<input type="text" id="item">
	<button id="js-btn-add" onclick="addItem()">Add</button>
	<script>
		let todoList = document.getElementById('todo-list');
		let select = document.getElementById('select');
		let btnAdd = document.getElementById('js-btn-add');
		let item = document.getElementById('item');
		let data = [
			{ name: 'John', age: 12, gender: 'Male' },
			{ name: 'Maya', age: 13, gender: 'Female' },
			{ name: 'Tom', age: 15, gender: 'Male' },
			{ name: 'Mychael', age: 22, gender: 'Male' }
		];
		
		function wrappedLi(data) {
			return data.map((item) => {
				return '<li>' + item.name + '</li>';
			});
		}

		todoList.innerHTML = wrappedLi(data).join('');

		select.addEventListener('change', () => {
			let value = select.value;
			let output = data.filter((item) => {
				return item.gender === value;
			});
			todoList.innerHTML = wrappedLi(output).join('');
		})
		
		function addItem() {
			let value = item.value;
			if (value != '') {
				data.push({ name: value, gender: "Male" });
				todoList.innerHTML = wrappedLi(data).join('');
			}
		}

	</script>
</body>
</html>
